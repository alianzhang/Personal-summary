<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加数据!</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">明星真名</label>
    <div class="col-sm-10">
      <input name="realName" type="text" class="form-control" id="inputEmail3" placeholder="明星真名">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">
        明星艺名
    </label>
    <div class="col-sm-10">
      <input name="stageName" type="text" class="form-control" id="inputPassword3" placeholder="明星艺名">
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">
        明星生日
    </label>
    <div class="col-sm-10">
      <input name="birth" type="text" class="form-control" id="inputPassword3" placeholder="明星生日">
    </div>
  </div>
    <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">
        作品
    </label>
    <div class="col-sm-10">
      <input name="works"  type="text" class="form-control" id="inputPassword3" placeholder="作品">
    </div>
  </div>
 <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">
        介绍
    </label>
    <div class="col-sm-10">
      <input name="summary" type="text" class="form-control" id="inputPassword3" placeholder="介绍">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button id="add" type="submit" class="btn btn-default">添加</button>
    </div>
  </div>
</form>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script>
    $('#add').on('click',function(e){
        e.preventDefault()// 阻止默认事件
        var obj = $('form').serialize()//jq中拿到form表单数据
        // console.log(obj)
        $.post('/addstar',obj,function(result){
            console.log(result)
        })
    })
</script>
</body>
</html>
