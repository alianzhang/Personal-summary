<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQ中Jsonp的封装</title>
	<script type="text/javascript" src="jsonp.js"></script>
    <script type="text/javascript">
    // 虽然jsonp不属于ajax，但是它可以使用ajax的语法来调用
    	ajax({
            url : 'jsonp3.php',
            dataType : 'jsonp',
            jsonp : 'cb',
            data: {username:'zhangsan',age:12},
            jsonpCallback : 'abc',
            success : function(data){
                console.log(data);
            }
        })
    </script>
</head>
<body>
	<div>jsonp</div>
</body>
</html>
